<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News — Sam Cargal-Bley</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
  <div class="wrap">
    <header class="header">
      <h1 class="site-title">Sam Cargal-Bley</h1>
      <div class="site-location">New York, New York</div>

      <nav class="nav">
        <a href="/">About</a>
        <a href="/thoughts/">Thoughts</a>
        <a href="/links/">Links</a>
        <a href="/blogs/">Blogs</a>
        <a aria-current="page" href="/news/">News</a>
      </nav>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <ul>
          <li><a href="#general">General</a></li>
          <li><a href="#energy">Energy</a></li>
          <li><a href="#markets">Markets</a></li>
        </ul>
      </aside>

      <main class="content">
        <h1>News</h1>

        <h2 id="general">General</h2>
        <ul>
          <li><a href="https://www.ft.com/">Financial Times</a></li>
          <li><a href="https://www.wsj.com/">Wall Street Journal</a></li>
          <li><a href="https://www.axios.com/">Axios</a></li>
        </ul>

        <h2 id="energy">Energy</h2>
        <ul>
          <li><a href="https://heatmap.news/">Heatmap</a></li>
          <li><a href="https://www.utilitydive.com/">Utility Dive</a></li>
        </ul>

        <h2 id="markets">Markets</h2>
        <ul>
          <li><a href="https://www.bloomberg.com/">Bloomberg</a></li>
          <li><a href="https://www.reuters.com/">Reuters</a></li>
        </ul>
      </main>
    </div>

    <footer class="footer">© <span id="y"></span></footer>
  </div>

  <script>
    // Footer year
    const y = document.getElementById("y");
    if (y) y.textContent = new Date().getFullYear();

    // Sidebar only strong while actively scrolling (tunable)
    let scrollTimer;
    const SCROLL_ACTIVATE_PX = 140;
    const FADE_AFTER_MS = 650;

    window.addEventListener("scroll", () => {
      if (window.scrollY < SCROLL_ACTIVATE_PX) return;

      document.body.classList.add("scrolling");
      clearTimeout(scrollTimer);
      scrollTimer = setTimeout(() => {
        document.body.classList.remove("scrolling");
      }, FADE_AFTER_MS);
    });

    // Scrollspy
    (function () {
      const sidebar = document.querySelector(".sidebar");
      if (!sidebar) return;

      const links = Array.from(sidebar.querySelectorAll('a[href^="#"]'));
      if (!links.length) return;

      const linkById = new Map();
      links.forEach(a => {
        const id = a.getAttribute("href").slice(1);
        if (id) linkById.set(id, a);
      });

      const targets = Array.from(linkById.keys())
        .map(id => document.getElementById(id))
        .filter(Boolean);

      if (!targets.length) return;

      const setActive = (id) => {
        links.forEach(a => a.classList.remove("is-active"));
        const a = linkById.get(id);
        if (a) a.classList.add("is-active");
      };

      const observer = new IntersectionObserver((entries) => {
        const visible = entries
          .filter(e => e.isIntersecting)
          .sort((a, b) => a.boundingClientRect.top - b.boundingClientRect.top);

        if (visible.length) setActive(visible[0].target.id);
      }, {
        root: null,
        threshold: [0.1, 0.25, 0.5],
        rootMargin: "-15% 0px -70% 0px"
      });

      targets.forEach(t => observer.observe(t));
      setActive(targets[0].id);
    })();
  </script>
</body>
</html>
