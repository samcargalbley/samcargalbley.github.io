<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handgloves&family=Karla:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
  <div class="wrap">
    <header class="header">
      <h1 class="site-title">Sam Cargal-Bley</h1>
      <div class="site-location">New York, New York</div>

      <nav class="nav">
        <a href="/">About</a>
        <a aria-current="page" href="/thoughts/">Thoughts</a>
        <a href="/blogs/">Blogs</a>
        <a href="/personal/">Personal</a>
      </nav>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <ul>
          <li><a href="#t-2026-02-19">2026-02-19</a></li>
          <li><a href="#t-2026-02-18">2026-02-18</a></li>
          <li><a href="#t-2026-02-17">2026-02-17</a></li>
        </ul>
      </aside>

      <main class="content">
        <h1>Thoughts</h1>

        <ul class="thoughts-list">
          <li id="t-2026-02-19">
            <span class="thoughts-date">2026-02-19</span> — Set up this site.
          </li>
          <li id="t-2026-02-18">
            <span class="thoughts-date">2026-02-18</span> — Researched how to create this site.
          </li>
          <li id="t-2026-02-17">
            <span class="thoughts-date">2026-02-17</span> — Thought of this site.
          </li>
        </ul>
      </main>
    </div>

    <footer class="footer">© <span id="y"></span></footer>
  </div>

  <script>
    const y = document.getElementById("y");
    if (y) y.textContent = new Date().getFullYear();

    let scrollTimer;
    const SCROLL_ACTIVATE_PX = 800;
    const FADE_AFTER_MS = 800;

    window.addEventListener("scroll", () => {
      if (window.scrollY < SCROLL_ACTIVATE_PX) return;
      document.body.classList.add("scrolling");
      clearTimeout(scrollTimer);
      scrollTimer = setTimeout(() => document.body.classList.remove("scrolling"), FADE_AFTER_MS);
    });

    (function(){
      const sidebar = document.querySelector(".sidebar");
      if (!sidebar) return;

      const links = Array.from(sidebar.querySelectorAll('a[href^="#"]'));
      if (!links.length) return;

      const linkById = new Map();
      links.forEach(a => {
        const id = a.getAttribute("href").slice(1);
        if (id) linkById.set(id, a);
      });

      const targets = Array.from(linkById.keys())
        .map(id => document.getElementById(id))
        .filter(Boolean);

      if (!targets.length) return;

      const setActive = (id) => {
        links.forEach(a => a.classList.remove("is-active"));
        const a = linkById.get(id);
        if (a) a.classList.add("is-active");
      };

      const observer = new IntersectionObserver((entries) => {
        const visible = entries
          .filter(e => e.isIntersecting)
          .sort((a, b) => a.boundingClientRect.top - b.boundingClientRect.top);
        if (visible.length) setActive(visible[0].target.id);
      }, { threshold:[0.15, 0.35, 0.6], rootMargin:"-20% 0px -70% 0px" });

      targets.forEach(t => observer.observe(t));
      setActive(targets[0].id);
    })();
  </script>
</body>
</html>
