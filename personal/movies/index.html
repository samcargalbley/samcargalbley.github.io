<head>

<body>
  <div class="wrap">
    <header class="header">
      <h1 class="site-title">Sam Cargal-Bley</h1>
      <div class="site-location">New York, New York</div>

      <nav class="nav">
        <a href="/">About</a>
        <a href="/thoughts/">Thoughts</a>
        <a href="/blogs/">Blogs</a>
        <a aria-current="page" href="/personal/">Personal</a>
      </nav>

      <nav class="subnav">
        <a aria-current="page" href="/personal/movies/">Movie Reviews</a>
        <a href="/personal/pictures/">Pictures</a>
      </nav>
    </header>

    <main class="content">
      <h1>Movie Reviews</h1>

      <ul>
        <li><span class="muted">2026-02-XX</span> — Film Title (placeholder)</li>
        <li><span class="muted">2026-02-XX</span> — Film Title (placeholder)</li>
      </ul>

      <p class="muted">
        (We can turn each review into its own page later, Conrad-style.)
      </p>
    </main>

    <footer class="footer">© <span id="y"></span></footer>
  </div>

  <script>
    const y = document.getElementById("y");
    if (y) y.textContent = new Date().getFullYear();

    let scrollTimer;
    const SCROLL_ACTIVATE_PX = 1000;
    const FADE_AFTER_MS = 650;

    window.addEventListener("scroll", () => {
      if (window.scrollY < SCROLL_ACTIVATE_PX) return;

      document.body.classList.add("scrolling");
      clearTimeout(scrollTimer);
      scrollTimer = setTimeout(() => {
        document.body.classList.remove("scrolling");
      }, FADE_AFTER_MS);
    });
  </script>
</body>
