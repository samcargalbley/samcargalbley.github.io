<!doctype html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/assets/style.css">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pictures — Sam Cargal-Bley</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
  <div class="wrap">
    <header class="header">
      <h1 class="site-title">Sam Cargal-Bley</h1>
      <div class="site-location">New York, New York</div>

      <nav class="nav">
        <a href="/">About</a>
        <a href="/thoughts/">Thoughts</a>
        <a href="/blogs/">Blogs</a>
        <a aria-current="page" href="/personal/">Personal</a>
      </nav>

      <nav class="subnav">
        <a href="/personal/movies/">Movie Reviews</a>
        <a aria-current="page" href="/personal/pictures/">Pictures</a>
      </nav>
    </header>

    <main class="content">
      <h1>Pictures</h1>

      <div class="photo-grid">
        <figure>
          
          <figcaption>Paris</figcaption>
        </figure>
        <figure>
          
          <figcaption>Tokyo</figcaption>
        </figure>
        <figure>
          
          <figcaption>Utah</figcaption>
        </figure>
      </div>
    </main>

    <footer class="footer">© <span id="y"></span></footer>
  </div>

  <script>
    const y = document.getElementById("y");
    if (y) y.textContent = new Date().getFullYear();

    let scrollTimer;
    const SCROLL_ACTIVATE_PX = 1000;
    const FADE_AFTER_MS = 650;

    window.addEventListener("scroll", () => {
      if (window.scrollY < SCROLL_ACTIVATE_PX) return;

      document.body.classList.add("scrolling");
      clearTimeout(scrollTimer);
      scrollTimer = setTimeout(() => {
        document.body.classList.remove("scrolling");
      }, FADE_AFTER_MS);
    });
  </script>
</body>
</html>
